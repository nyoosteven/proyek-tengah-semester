{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Timeline</title>
{% endblock meta %}

{% block content %}
<!-- cards -->
<div class="album py-5 mt-5 bg-album d-flex justify-content-center align-items-center" style="min-height: 75vh;">

  <div class="container">
    <div class="row g-4 grid justify-content-center align-items-center" id="contener">
      {% for card in data %}
      <div class="col-6 col-md-3 col-xxl-2 grid-item">
        <div class="card border-0 rounded-0 {{color}} w-90">  
          <div class="card-body border border-2 bg-card-body">
            <span class="h3 font-secular-one mb-0">"</span>
            <div>
              <h5 class="card-title">{{card.text}}</h5>
              <p>{{card.desc}}</p>
            </div>
            <div class="d-flex justify-content-end align-items-end">
              <small class="text-muted">{{card.username}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
