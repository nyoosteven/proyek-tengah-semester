{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Timeline</title>
{% endblock meta %}

{% block content %}
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
  $(document).ready(function () {
    $.get("{% url 'loveiscaring:show_json' %}", function (data) {
      $.each(data, function(index, value) {
        console.log(value)
        console.log(index)
        var $items = $(
          `
                <div class="col-6 col-md-3 col-xxl-2 grid-item">
                  <div class="card shadow-sm">  
                    <div class="card-body">
                      <div>
                        <h5 class="card-title">${value.fields.text}</h5>
                        <p>${value.fields.desc}</p>
                      </div>
                      <div class="d-flex justify-content-end align-items-end">
                        {% if not request.user.is_authenticated %}
                        <small class="text-muted">Login untuk melihat username</small>
                        {% else %}
                        <small class="text-muted">${value.fields.username}</small>
                        {% endif %}
                      </div>
                    </div>
                  </div>
                </div>
          `
        );
        $(".grid").prepend($items).masonry('prepended', $items );
      });
    });

    $("#tambahCard").click(function(){
      var text = $("#text").val();
      var desc = $("#desc").val();
      var data = {text: text, desc: desc, csrfmiddlewaretoken: '{{ csrf_token }}'};
      $.post("/add/", data, function(data){

        var $items = $(
          `
                <div class="col-6 col-md-3 col-xxl-2 grid-item">
                  <div class="card shadow-sm">  
                    <div class="card-body">
                      <div>
                        <h5 class="card-title">${text}</h5>
                        <p>${desc}</p>
                      </div>
                      <div class="d-flex justify-content-end align-items-end">
                        <small class="text-muted">${data.fields.username}</small>
                      </div>
                    </div>
                  </div>
                </div>
          `
        );
        $(".grid").prepend($items).masonry('prepended', $items );
      });
    });

    $('.grid').masonry({
      // options
      itemSelector: '.grid-item',
    });

  });
</script>
<section class="py-5 text-center container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-8 col-12 mx-auto">
      <h1 class="fw-light">Timeline</h1>
      <p class="lead text-muted">ceritakan disini</p>
      <p>
        {% if not request.user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'loveiscaring:login' %}">Tambah task baru</a>
        {% else %}
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" data-bs-whatever="@mdo">Tambah task baru</button>
        {% endif %}
      </p>
    </div>
  </div>
</section> 
<!-- cards -->
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row g-3 grid" id="contener"></div>
  </div>
</div>

  <!-- # MODAL -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form method="POST" onsubmit="return false">
            {% csrf_token %}
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Main text</label>
              <input type="text" class="form-control" id="text">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Deskripsi Task</label>
              <textarea class="form-control" id="desc"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="tambahCard">Tambah</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
